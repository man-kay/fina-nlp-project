<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Data Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 40px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary {
            width: 100%;
        }

        .highlight,
        .esg-score-box,
        .esg-risk-box {
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .esg-score-box {
            background-color: #f2f2f2;
            /* Neutral grey for the ESG Score box */
        }

        .esg-risk-box {
            /* Initial neutral color, will be changed based on risk level */
            background-color: #f2f2f2;
        }

        .low-risk {
            background-color: #c3e6cb;
            /* Green for low risk */
        }

        .medium-risk {
            background-color: #ffeeba;
            /* Yellow for medium risk */
        }

        .high-risk {
            background-color: #f5c6cb;
            /* Red for high risk */
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-row>div {
            flex-basis: calc(50% - 10px);
        }

        .transcript {
            white-space: pre-wrap;
            /* Keeps the formatting of the transcript */
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">ESG Data Search</h1>
        <form id="searchForm">
            <div class="mb-3">
                <label for="symbol" class="form-label">Enter Symbol:</label>
                <input type="text" id="symbol" name="symbol" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="resultsContainer" style="display:none;">
            <div class="result-row">
                <div class="esg-risk-box"></div>
                <div class="esg-score-box"></div>
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTranscript" aria-expanded="false" aria-controls="collapseTranscript">
                    Show ESG-related Transcript
                </button>
                <div class="collapse" id="collapseTranscript">
                    <div class="card card-body mt-2 transcript"></div>
                </div>
            </div>
            <div class="transcript"></div>
        </div>
        <button id="downloadBtn" class="btn btn-success mt-2" style="display:none;">Download Data</button>
    </div>

    <script>
        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const symbol = document.getElementById('symbol').value;
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5001/search", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    const resultsContainer = document.getElementById('resultsContainer');
                    const esgRiskBox = document.querySelector('.esg-risk-box');
                    const esgScoreBox = document.querySelector('.esg-score-box');
                    const transcriptBox = document.querySelector('.transcript');
                    if (xhr.status === 200) {
                        const downloadBtn = document.getElementById('downloadBtn');
                        downloadBtn.style.display = 'inline-block'; // Make the download button visible
                        downloadBtn.onclick = function () {
                            const response = JSON.parse(xhr.responseText);
                            const downloadContent = `Predicted ESG Risk Level: ${response.predicted_esg_risk_level}\nESG Score: ${response.esg_score}\nTranscript: ${response.transcript_esg}`;
                            download('ESG_Data.txt', downloadContent);
                        };
                        const response = JSON.parse(xhr.responseText);
                        const riskLevelClass = response.predicted_esg_risk_level.toLowerCase().replace(' ', '-') + '-risk';
                        esgRiskBox.className = 'esg-risk-box ' + riskLevelClass;
                        esgRiskBox.textContent = `Predicted ESG Risk Level: ${response.predicted_esg_risk_level}`;
                        esgScoreBox.className = 'esg-score-box';
                        esgScoreBox.textContent = `ESG Score: ${response.esg_score}`;
                        transcriptBox.textContent = response.transcript_esg;
                        resultsContainer.style.display = 'block'; // Show the results container
                    } else {
                        const errorResponse = JSON.parse(xhr.responseText);
                        const errorMessage = errorResponse.error ? errorResponse.error : "Unknown error";
                        resultsContainer.innerHTML = `<div class="text-center text-danger">Error: ${errorMessage}</div>`;
                        resultsContainer.style.display = 'block'; // Show error in the container
                    }
                }
            };
            xhr.send(JSON.stringify({ "symbol": symbol }));
        });
    </script>
</body>


</html>
